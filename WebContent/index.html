<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href="http://www.google.com/s2/favicons?domain=www.iiitd.ac.in" type="image/x-icon">
<title>Home &#8226; PizzeriaSystem</title>
</head>
<body>
	<div id="body">
		Hello there! Please select one of the options:
		<ul>
			<li><a href="./NewOrder" style="color:blue;">Place a new order</a></li>
			<li><a style="text-decoration: underline;cursor:pointer;color:blue;" id="track">Track an existing order</a></li>		
		</ul>
	</div>

	<div id ="form" style="display:none;">
		Hello Customer! Track your placed orders here. <br/><br/>
		<form method="post" action="./TrackOrder">
			Enter Order ID: <input type="text" name="OrderId"/>
			<input type="submit" value="Find Order">
		</form>		
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#form').hide();
		});
		$('#track').on('click', function(){
			$('#body').hide();
			$('#form').show();
		});
	</script>
</body>
</html>
