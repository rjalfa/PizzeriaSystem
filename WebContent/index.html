<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href="http://www.google.com/s2/favicons?domain=www.iiitd.ac.in" type="image/x-icon">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/united/bootstrap.min.css">
<title>Home &#8226; PizzeriaSystem</title>
<style type="text/css">
	.submitlink {
	color: blue;
     background:none!important;
     border:none; 
     padding:0!important;
     font: inherit;
     /*border is optional*/
     border-bottom:1px solid #444; 
     cursor: pointer;
}
</style>
</head>
<body style="background-image:url('http://www.zastavki.com/pictures/1600x1200/2009/Food_Pizza_Filling_Pizza_011932_.jpg');background-size: 100% 100%;background-repeat:no-repeat;background-position:right bottom;" >
	<div class="container">
	<div class="row"><div class="col-lg-12"><h1>Pizzeria System</h1></div></div>
	<div class="row"><div class="col-lg-12" style="height:768px;">
	<div id="body">
		Hello there! Please select one of the options:
		<form method="get" action="./NewOrder"><ul><li><input type="submit" value="Place a new order" class="submitlink"></li></ul></form>	
		<ul>
			<li><a style="text-decoration: underline;cursor:pointer;color:blue;" id="track">Track an existing order</a></li>		
		</ul>
	</div>

	<div id ="form" style="display:none;">
		Hello Customer! Track your placed orders here. <br/><br/>
		<form method="post" action="./TrackOrder">
			Enter Order ID: <input type="text" name="orderID"/>
			<input type="submit" value="Find Order">
		</form>		
	</div></div></div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#form').hide();
		});
		$('#track').on('click', function(){
			$('#body').hide();
			$('#form').show();
		});
	</script>
</body>
</html>
