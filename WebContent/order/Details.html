<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>

	<body>
		
		<h1 id="OrderIDHead">Order ID:</h1>
		<h4>Please enter delivery details</h4>

		<form method='post' action='./FinalPage'>
			Name: <input type='text' name='name' required/><br/>
			Phone: <input type='number' name='phone' required/><br/>
			Address:<br/> Street: <input type='text' name='street' required/><br/>
			City: <input type='text' name='city' required/><br/>
			Pin: <input type='text' name='pin' required/><br/>
			<input type='submit' name='Enter details' required/><br/>
		</form>
		<script type="text/javascript">
			function readCookie(name) {
			    var nameEQ = name + "=";
			    var ca = document.cookie.split(';');
			    for(var i=0;i < ca.length;i++) {
			        var c = ca[i];
			        while (c.charAt(0)==' ') c = c.substring(1,c.length);
			        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
			    }
			    return null;
			}
			document.getElementById("OrderIDHead").innerText += readCookie("orderID");
		</script>
	</body>
</html>
