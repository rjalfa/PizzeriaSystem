<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pizzeria</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/united/bootstrap.min.css">
	</head>

	<body style="background-image:url('http://www.zastavki.com/pictures/1600x1200/2009/Food_Pizza_Filling_Pizza_011932_.jpg');background-size: 100% 100%;background-repeat:no-repeat;background-position:right bottom;" >
	<div class="container">
	<div class="row"><div class="col-lg-8"><h1>Pizzeria System</h1></div>
	<div class="col-lg-4"><h1 id="OrderIDHead">Order ID:</h1></div></div>
	<div class="row"><div class="col-lg-12" style="height:768px;">
		<h2>Please enter delivery details</h2>
		
		<form class ="form-horizontal" role="form" method='post' action='./FinalPage'>
			<div class="form-group">
		  	  <label class="control-label col-lg-2" for="email">Name:</label>
		      <div class="col-lg-10">
		      	<input type='text' class="form-control" name='name' required/>
		      </div>
		   	</div>
			<div class="form-group">
		  	  <label class="control-label col-lg-2" for="email">Phone:</label>
		      <div class="col-lg-10">
		      	<input type='number' class="form-control" name='phone' required/>
		      </div>
		   	</div>
		   	<h2>Address</h2>
		   	<hr/>
			<div class="form-group">
		  	  <label class="control-label col-lg-2" for="email">Street:</label>
		      <div class="col-lg-10">
		      	<input type='text' class="form-control" name='street' required/>
		      </div>
		   	</div>
			<div class="form-group">
		  	  <label class="control-label col-lg-2" for="email">City:</label>
		      <div class="col-lg-10">
		      	<input type='text' class="form-control" name='city' required/>
		      </div>
		   	</div>
			<div class="form-group">
		  	  <label class="control-label col-lg-2" for="email">PIN:</label>
		      <div class="col-lg-10">
		      	<input type='text' class="form-control" name='pin' required/>
		      </div>
		   	</div>
			<button type="submit" class="btn btn-default" name='Enter details'>Submit</button>
		</form>
		</div></div></div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			function readCookie(name) {
			    var nameEQ = name + "=";
			    var ca = document.cookie.split(';');
			    for(var i=0;i < ca.length;i++) {
			        var c = ca[i];
			        while (c.charAt(0)==' ') c = c.substring(1,c.length);
			        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
			    }
			    return null;
			}
			document.getElementById("OrderIDHead").innerText += readCookie("orderID");
		</script>
	</body>
</html>
