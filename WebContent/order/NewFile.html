<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="http://www.google.com/s2/favicons?domain=www.iiitd.ac.in" type="image/x-icon">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/united/bootstrap.min.css">
		<title>New Order &#8226; PizzeriaSystem</title>
	</head>

	<body style="background-image:url('http://www.zastavki.com/pictures/1600x1200/2009/Food_Pizza_Filling_Pizza_011932_.jpg');background-size: 100% 100%;background-repeat:no-repeat;background-position:right bottom;" >
	<div class="container">
	<div class="row"><div class="col-lg-8"><h1>Pizzeria System</h1></div>
	<div class="col-lg-4"><h1 id="OrderIDHead">Order ID:</h1></div></div>
	<div class="row"><div class="col-lg-12" style="height:768px;"><h1>Please select your order:</h1><br/>

		<form method="post" action="./CreateOrder" id="Order">

            <div class="col-md-3 col-sm-6 hero-feature">
                <div class="thumbnail">
                	<div class="image-container" style="height:248px;">
		                <input type="checkbox" name="mg" value="mg" id="mg-sel"> Select
                    	<img src="http://cdn-image.myrecipes.com/sites/default/files/styles/300x300/public/image/recipes/su/10/02/pizzetta-margherita-pizza-su-x.jpg?itok=vE2-vQlo" style="height:255px;width:245px;" alt="" >
                    </div>
                    <div class="caption">
                        <h3>Cheese Margherita</h3>
                        Size: 
						<select name="mg-size" id="mg-size">
						  <option value="small">Small</option>
						  <option value="medium">Medium</option>
						  <option value="large">Large</option>
						</select><br/><br/>
						Quantity: <input type="number" min="1" value="1" name="mg-qty" style="width:35px;" id="mg-q"><br/>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 hero-feature">
                <div class="thumbnail">
                	<div class="image-container" style="height:248px;">
						<input type="checkbox" name="pep" value="pep" id="pep-sel"> Select
                    	<img src="http://www.segielskiphoto.com/data/photos/151_1stuffed_crust_pizza.jpg" style="height:255px;width:245px;" alt="" >
                    </div>
                    <div class="caption">
                        <h3>Pepperoni Pizza</h3>
                        Size: 
						<select name="pep-size" id="pep-size">
						  <option value="small">Small</option>
						  <option value="medium">Medium</option>
						  <option value="large">Large</option>
						</select><br/><br/>
						Quantity: <input type="number" min="1" value="1" name="pep-qty" style="width:35px;" id="pep-q"><br/>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 hero-feature">
                <div class="thumbnail">
                	<div class="image-container" style="height:248px;"> 
						<input type="checkbox" name="fh" value="fh" id="fh-sel"> Select
                    	<img src="http://wayoutwestaustin.com/wp-content/uploads/2012/12/SPpizza.jpg" style="height:255px;width:245px;" alt="" >
                    </div>
                    <div class="caption">
                        <h3>Farmhouse</h3>
                        Size: 
						<select name="fh-size" id="fh-size">
						  <option value="small">Small</option>
						  <option value="medium">Medium</option>
						  <option value="large">Large</option>
						</select><br/><br/>
						Quantity: <input type="number" min="1" value="1" name="fh-qty" style="width:35px;" id="fh-q"><br/>
                    </div>
                </div>
            </div>


            <div class="col-md-3 col-sm-6 hero-feature">
                <div class="thumbnail">
                	<div class="image-container" style="height:248px;"> 
						<input type="checkbox" name="dd" value="dd" id="dd-sel"> Select
                    	<img src="https://giordanos.com/cms/wp-content/uploads/2014/01/PizzaPull.jpg" style="height:255px;width:245px;" alt="" >
                    </div>
                    <div class="caption">
                        <h3>Monster Deep Dish</h3>
                        Size: 
						<select name="dd-size" id="dd-size">
						  <option value="small">Small</option>
						  <option value="medium">Medium</option>
						  <option value="large">Large</option>
						</select><br/><br/>
						Quantity: <input type="number" min="1" value="1" name="dd-qty" style="width:35px;" id="dd-q"><br/>
                    </div>
                </div>
            </div>

			<input type="submit" value="Place Order">
		</form>
	</div></div></div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			function readCookie(name) {
			    var nameEQ = name + "=";
			    var ca = document.cookie.split(';');
			    for(var i=0;i < ca.length;i++) {
			        var c = ca[i];
			        while (c.charAt(0)==' ') c = c.substring(1,c.length);
			        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
			    }
			    return null;
			}
			document.getElementById("OrderIDHead").innerText += readCookie("orderID");

			var form = document.getElementById("Order");
			form.onsubmit = function() {
				if(document.getElementById('mg-q').value==0 && document.getElementById('fh-q').value==0 && document.getElementById('dd-q').value==0 && document.getElementById('pep-q').value==0)
				{
					alert('Please select at least one pizza!');
					return false;
				}
				return true;
			}
		
			window.onload = function() {
			    if(!window.location.hash) {
			        window.location = window.location + '#loaded';
			        window.location.reload();
			    }
			}
		
			$(document).ready(function () {
				$('#mg-size').attr('disabled', 'disabled');
				$('#fh-size').attr('disabled', 'disabled');
				$('#pep-size').attr('disabled', 'disabled');
				$('#dd-size').attr('disabled', 'disabled');
		        document.getElementById('pep-q').value=0;
		        document.getElementById('dd-q').value=0;
		        document.getElementById('mg-q').value=0;
		        document.getElementById('fh-q').value=0;
		        document.getElementById("pep-q").disabled = true;
		        document.getElementById("mg-q").disabled = true;
		        document.getElementById("dd-q").disabled = true;
		        document.getElementById("fh-q").disabled = true;

			});
			$('#dd-sel').on("click",function(){
			    if ($("#dd-sel").is(":checked")) {
			        $('#dd-size').prop('disabled',false);
			        document.getElementById('dd-q').value=1;
		        	document.getElementById("dd-q").disabled = false;			        
			    }
			    else {
			        $('#dd-size').prop('disabled', 'disabled');
			        document.getElementById('dd-q').value=0;
		        	document.getElementById("dd-q").disabled = true;			        
			    }				
			});

			$('#pep-sel').on("click",function(){
			    if ($("#pep-sel").is(":checked")) {
			        $('#pep-size').prop('disabled',false);
			        document.getElementById('pep-q').value=1;			        
		        	document.getElementById("pep-q").disabled = false;			        
			    }
			    else {
			        $('#pep-size').prop('disabled', 'disabled');
			        document.getElementById('pep-q').value=0;
		        	document.getElementById("pep-q").disabled = true;			        
			    }				
			});

			$('#fh-sel').on("click",function(){
			    if ($("#fh-sel").is(":checked")) {
			        $('#fh-size').prop('disabled',false);
			        document.getElementById('fh-q').value=1;			        
		        	document.getElementById("fh-q").disabled = false;			        
			    }
			    else {
			       	$('#fh-size').prop('disabled', 'disabled');
			        document.getElementById('fh-q').value=0;
		        	document.getElementById("fh-q").disabled = true;			        
			    }				
			});

			$('#mg-sel').on("click",function(){
			    if ($("#mg-sel").is(":checked")) {
			        $('#mg-size').prop('disabled',false);
			        document.getElementById('mg-q').value=1;
		        	document.getElementById("mg-q").disabled = false;			        
			    }
			    else {
			        $('#mg-size').prop('disabled', 'disabled');
			        document.getElementById('mg-q').value=0;
		        	document.getElementById("mg-q").disabled = true;			        
			    }				
			});
		</script>
	</body>
</html>
