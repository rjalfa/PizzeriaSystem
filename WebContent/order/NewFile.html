<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="http://www.google.com/s2/favicons?domain=www.iiitd.ac.in" type="image/x-icon">
		<title>New Order &#8226; PizzeriaSystem</title>
	</head>

	<body>
		<h1 id="OrderIDHead" >Order ID:</h1>
		<h1>Please select your order:</h1>
		<form method="post" action="./CreateOrder" id="Order">
			<table>
				<tr>
					<td>Cheese Margherita</td>
					<td>&emsp;&emsp; Size: 
						<select name="mg-size">
						  <option value="small">Small</option>
						  <option value="medium">Medium</option>
						  <option value="large">Large</option>
						</select>					
					</td>
					<td>&emsp;&emsp; Quantity: <input type="number" min="0" value="0" name="mg" style="border:0px;width:35px;" id="mg"><br/></td>
				</tr>
				<tr>
					<td>Pepperoni Pizza</td>
					<td>&emsp;&emsp; Size: 
						<select name="pep-size">
						  <option value="small">Small</option>
						  <option value="medium">Medium</option>
						  <option value="large">Large</option>
						</select>					
					</td>
					<td>&emsp;&emsp; Quantity: <input type="number" min="0" value="0" name="pep" style="border:0px;width:35px;" id="pep"><br/></td>
				</tr>
				<tr>
					<td>Farmhouse</td>
					<td>&emsp;&emsp; Size: 
						<select name="fh-size">
						  <option value="small">Small</option>
						  <option value="medium">Medium</option>
						  <option value="large">Large</option>
						</select>					
					</td>
					<td>&emsp;&emsp; Quantity: <input type="number" min="0" value="0" name="fh" style="border:0px;width:35px;" id="fh"><br/></td>
				</tr>
				<tr>
					<td>Moster Deep Dish</td>
					<td>&emsp;&emsp; Size: 
						<select name="dd-size">
						  <option value="small">Small</option>
						  <option value="medium">Medium</option>
						  <option value="large">Large</option>
						</select>					
					</td>
					<td>&emsp;&emsp; Quantity: <input type="number" min="0" value="0" name="dd" style="border:0px;width:35px;" id="dd"><br/></td>
				</tr>
			</table>
			<input type="submit" value="Place Order">
		</form>

		<script type="text/javascript">
			function readCookie(name) {
			    var nameEQ = name + "=";
			    var ca = document.cookie.split(';');
			    for(var i=0;i < ca.length;i++) {
			        var c = ca[i];
			        while (c.charAt(0)==' ') c = c.substring(1,c.length);
			        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
			    }
			    return null;
			}
			document.getElementById("OrderIDHead").innerText += readCookie("orderID");
			//alert(readCookie("orderID"));
			var form = document.getElementById("Order");
			form.onsubmit = function() {
				if(document.getElementById('mg').value==0 && document.getElementById('fh').value==0 && document.getElementById('dd').value==0 && document.getElementById('pep').value==0)
				{
					alert('Please select at least one pizza!');
					return false;
				}
				return true;
			}
		</script>
	</body>
</html>
